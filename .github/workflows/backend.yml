name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      ## ğŸ”¥ í™˜ê²½ë³„ ì„¤ì • íŒŒì¼ ìƒì„± (ê¸°ì¡´ íŒŒì¼ì´ ìˆìœ¼ë©´ ì‚­ì œ í›„ ìƒì„±)
      - name: Create application.yml files
        run: |
          cd ./src/main/resources
          
          for FILE in application-database.yml application-payment.yml application-redis.yml application-s3.yml application-mail.yml
          do
            if [ -f "$FILE" ]; then
              rm "$FILE"  # ê¸°ì¡´ íŒŒì¼ ì‚­ì œ
            fi
            touch "$FILE"  # ìƒˆë¡œìš´ íŒŒì¼ ìƒì„±
          done
          
          # GitHub Secretsì—ì„œ ê°’ ë¶ˆëŸ¬ì™€ì„œ ì¶”ê°€
          echo "${{ secrets.DATABASE }}" >> application-database.yml
          echo "${{ secrets.PAYMENT }}" >> application-payment.yml
          echo "${{ secrets.REDIS }}" >> application-redis.yml
          echo "${{ secrets.S3 }}" >> application-s3.yml
          echo "${{ secrets.MAIL }}" >> application-mail.yml
        shell: bash

      - name: Build with Gradle
        run: |
          chmod +x gradlew 
          ./gradlew build
      # ì›¹ ì´ë¯¸ì§€ ë¹Œë“œ ë° ë„ì»¤í—ˆë¸Œì— push
      - name: docker build and push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }} . 
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}
      ## docker compose up
      - name: docker compose up
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO }}
            docker-compose up -d
            sudo docker image prune -f
          
